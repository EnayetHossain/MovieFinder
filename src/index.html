<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie finder</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <header>
        <div class="overlay"></div>

        <nav class="desktop-max">
            <div class="logo-container">
                <img id="logo" alt="logo" />
            </div>

            <ul class="main-menu">
                <li class="menu-item"><a href="#">Trending</a></li>
                <li class="menu-item"><a href="#">Pre-order</a></li>
                <li class="menu-item"><a href="#">Upcoming</a></li>
                <li class="menu-item"><a href="#">Support 24/7</a></li>
            </ul>

            <div class="icons">
                <a href="#"><i class="fa-solid fa-cart-shopping"></i></a>
                <a href="#"><i class="fa-regular fa-user"></i></a>
            </div>
        </nav>

        <div class="utility-container">
            <div class="utility-bar">
                <div class="search-bar">
                    <input type="search" placeholder="Minecraft, RPG, Multiplayer..." />
                    <a class="search-options" href="#">Advance Search</a>
                </div>

                <div class="options-container">
                    <ul class="options">
                        <li class="option-item">
                            <a href="#"><i class="fa-solid fa-desktop"></i> PC <i
                                    class="fa-solid fa-angle-down"></i></a>
                        </li>
                        <li class="option-item">
                            <a href="#">
                                <i class="fa-brands fa-playstation"></i> Playstation <i
                                    class="fa-solid fa-angle-down"></i>
                            </a>
                        </li>
                        <li class="option-item">
                            <a href="#"><i class="fa-brands fa-xbox"></i> Xbox <i
                                    class="fa-solid fa-angle-down"></i></a>
                        </li>
                        <li class="option-item">
                            <a href="#"><i class="fa-solid fa-gamepad"></i> Nintendo <i
                                    class="fa-solid fa-angle-down"></i></a>
                        </li>
                    </ul>

                    <div class="search-btn">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </div>
                </div>
            </div>

            <div>
                <i class="fa-solid fa-x"></i>
            </div>
        </div>

        <div class="banner-text desktop-max">
            <p class="count-down">In 15 days</p>
            <h1 class="header-title">
                Starfield Digital Premium Edition + Early Access
            </h1>
            <div class="price-wrapper">
                <div class="discount"></div>
                <p class="price">74.89&euro;</p>
            </div>
        </div>
    </header>

    <main>
        <section class="trending-section">
            <div class="trending-header">
                <p>Trending</p>
                <a href="#" class="trending-btn">View all</a>
            </div>

            <div class="trending-container">
                <div id="sengoku-card" class="game-card">
                    <div class="game-img">
                        <img id="sengoku" alt="sengoku">
                    </div>

                    <div class="game-info">
                        <p>Sengoku Dynasty</p>
                        <p>19.99&euro;</p>
                    </div>
                </div>

                <div id="horse-card" class="game-card">
                    <div class="game-img">
                        <img id="horse" alt="horse">
                    </div>

                    <div class="game-info">
                        <p>The Sims 4 horse ranch</p>
                        <p>30.99&euro;</p>
                    </div>
                </div>

                <div id="remnant-card" class="game-card">
                    <div class="game-img">
                        <img id="remnant" alt="remnant">
                    </div>

                    <div class="game-info">
                        <p>Remnant 2</p>
                        <p>34.89&euro;</p>
                    </div>
                </div>
            </div>

        </section>
    </main>
</body>

</html>
